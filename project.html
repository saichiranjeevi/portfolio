<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBI Bank Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #003087; /* SBI Blue */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        button {
            background-color: #003087;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0055b3;
        }
        .note {
            font-size: 12px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>State Bank of India - Account Opening Form</h2>
        <form action="#" method="post">
            <!-- Personal Details -->
            <div class="form-group">
                <label for="fullName">Full Name (As per ID proof)</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>

            <!-- Contact Details -->
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" pattern="[0-9]{10}" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="address">Permanent Address</label>
                <textarea id="address" name="address" rows="4" placeholder="Enter your full address" required></textarea>
            </div>

            <!-- Identity Details -->
            <div class="form-group">
                <label for="pan">PAN Number</label>
                <input type="text" id="pan" name="pan" placeholder="Enter your PAN number" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" required>
            </div>

            <div class="form-group">
                <label for="aadhaar">Aadhaar Number</label>
                <input type="text" id="aadhaar" name="aadhaar" placeholder="Enter your Aadhaar number" pattern="[0-9]{12}" required>
            </div>

            <!-- Account Details -->
            <div class="form-group">
                <label for="accountType">Account Type</label>
                <select id="accountType" name="accountType" required>
                    <option value="">Select Account Type</option>
                    <option value="savings">Savings Account</option>
                    <option value="current">Current Account</option>
                    <option value="salary">Salary Account</option>
                </select>
            </div>

            <div class="form-group">
                <label for="branch">Preferred Branch</label>
                <input type="text" id="branch" name="branch" placeholder="Enter branch name or code" required>
            </div>

            <!-- Declaration -->
            <div class="form-group">
                <input type="checkbox" id="declaration" name="declaration" required>
                <label for="declaration">I hereby declare that the information provided is true and correct to the best of my knowledge.</label>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Application</button>

            <p class="note">Note: Please visit your nearest SBI branch with original ID proofs for verification after submitting this form.</p>
        </form>
    </div>
</body>
</html>
